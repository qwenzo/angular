<div class="container">
   
    <h1>Add a new Post</h1>
    <a routerLink="/">Back</a>
  <form  (ngSubmit)="onSubmit(e)" [ngStyle]="styles" class="form shadow-sm">
     
    <div  class="form-group">
      <label for="title">title</label>
      <input name="title" [(ngModel)]="form.title" class="form-control"/>
    </div>
    <div class="form-group">
        <label for="categories">categories</label>
        <input  name="categories" [(ngModel)]="form.categories" class="form-control"/>
      </div>
      <div class="form-group">
          <label for="content">content</label>
          <input name="content" [(ngModel)]="form.content" class="form-control"/>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
